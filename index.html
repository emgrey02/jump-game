<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Merriweather&display=swap" rel="stylesheet">
  <title>Jump Game</title>
  <link rel='stylesheet' href='style.css'>
  <script src='script.js' defer></script>
</head>

<body>
  <h1>Jump Game</h1>
  <section id='levels'>
    <button class='level'>level 1</button>
    <button class='level'>level 2</button>
    <button class='level'>level 3</button>
  </section>
  <section id='game'>
    <div class='player'></div>
    <div class='block'></div>
  </section>
  <div class='directions'>Choose a level</div>
  <button class='restart'>Play Again</button>

</body>

</html>
